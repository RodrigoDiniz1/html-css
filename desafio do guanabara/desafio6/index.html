<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5 podemos inserir elementos da lista a seguir para descobrir qual tag deverá utilizar em cada caso:</p>
    <ul type="square">
        <li><abbr title="usar a tag &lt;p&gt;.">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag H1 até h6...">Títulos</abbr></li>
        <li><abbr title="Usar a tag &lt;img&gt;.">Imagens</abbr></li>
        <li><abbr title="Usar tag &lt;abbr&gt;e preencher o title.">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;code&gt;">Códigos-fonte.</abbr></li>
        <li><abbr title="Usar &lt;ol&gt; e preencher &lt;li&gt;.">Listas numeradas</abbr></li>
        <li><abbr title="Usar tag &lt;ul&gt; e preencher &lt;li&gt;.">Listas com demarcadores</abbr></li>
    </ul>

</body>
</html>
