<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/fav.ico" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
   <H1>Imagem dinâmica</H1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
    <img src="imagens/img-g.png" alt="Imagem flexível">


        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5</p>
        <audio src="midia/guanacast-33.mp3" controls autoplay> 
        </audio> <!--Essa configuração é a mais simples.-->

        <h1>Outra maneira</h1>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/pontiac shuffle - ALBIS.mp3" type="audio/mpeg"> <!--modo mp3-->
    <source srcset="midia/pontiac shuffle - ALBIS.ogg" type="audio/ogg"> <!--modo ogg-->
    <source srcset="midia/pontiac shuffle - ALBIS.mp3" type="audio/wav"> <!--modo wave-->

</audio>
<style>
    body {background-color: blue;}

</style>

   </picture>
</body>
</html>
