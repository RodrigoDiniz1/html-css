<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
<video src="videos/meu-video.mp4" width="250" controls poster="thumb.png"></video>


<h2>Outra maneira de fazer também</h2>

<video width="250" poster="thumb.png" controls> 
    <source src="videos/Meu-Video.m4v" type="video/m4v">
    <source src="videos/Meu-Video.mkv" type="video/mkv">
    <source src="videos/meu-video.mp4" type="video/mp4">
    <source src="videos/Meu-Video.webm" type="video/webm">
</video>

<h2> Inserindo vídeos do YouTube</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
